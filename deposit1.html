<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deposit - MyBank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #27ae60;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .home-button {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      background-color: #2c3e50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Deposit Money</h2>
    <form action="/deposit2" method="POST">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accno" required>

      <label for="amount">Deposit Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" required min="1">

      <button type="submit">Deposit</button>
      <a href="/home" class="home-button">Home</a>
    </form>
  </div>

  <script>
    var data = "{{msg}}";
    if (data === "noaccount") {
      alert("Account does not exist");
    } else if (data === "account") {
      alert("Deposit Successful!");
    }
  </script>

</body>
</html>
