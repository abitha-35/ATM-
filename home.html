<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Home Page</title>
  
  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lightpink;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      color: rgb(252, 251, 251);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 32px;
    }

    /* Main Content */
    .main-content {
      text-align: center;
      padding: 40px 20px;
      flex: 1;
    }

    .main-content h2 {
      font-size: 30px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    /* Vertical Cards */
    .services {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: #2c3e50;
      font-size: 18px;
      width: 250px;
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #1abc9c;
      color: white;
      transform: translateY(-4px);
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>MyBank</h1>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <h2>Welcome to MyBank</h2>
    <p>Select a service to proceed:</p>

    <div class="services">
      <a href="/withdraw1" class="card">Withdraw</a>
      <a href="/deposit1" class="card">Deposit</a>
      <a href="/ministatement1" class="card">Mini Statement</a>
      <a href="/pingeneration1" class="card">PIN Generation</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 MyBank. All rights reserved.
  </footer>

</body>
</html>
