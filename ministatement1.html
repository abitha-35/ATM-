<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Statement - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .home-button {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      background-color: #2c3e50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Mini Statement - Login</h2>
    <form action="/ministatement2" method="POST">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="account" name="accno" required>

      <label for="pin">PIN:</label>
      <input type="password" id="pin" name="pin" required>

      <button type="submit">Proceed</button>
      <a href="/home" class="home-button">Home</a>
    </form>
  </div>

  <script>
    var data = '{{msg}}';
    if (data === "noaccounts") {
      alert("Account does not exist!");
    } else if (data === "wrongpin") {
      alert("Invalid PIN");
    } else if (data == "nopin"){
      alert("Pin Not Yet Generated !");
    }
  </script>

</body>
</html>
