<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIN Generation - Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1f6696;
    }

    .home-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 10px;
    }

    .home-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Generate New PIN</h2>
    <form action="/pingeneration2" method="POST">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accno" required>

      <button type="submit">Next</button>
    </form>
    <a href="/home" class="home-button">Home</a>
  </div>

  <script>
     var data = "{{msg}}";
     if (data == "noaccount") {
       alert("Account Does Not Exist!");
     } else if (data == "account") {
       alert("PIN Already Generated (PIN Exists)");
     }
  </script>

</body>
</html>
