<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdraw - Page 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #34495e;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #27ae60;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .home-button {
      display: block;
      text-align: center;
      padding: 12px;
      margin-top: 15px;
      background-color: #2c3e50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Withdraw - Login</h2>
    <form action="/withdraw2" method="POST">
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accno" placeholder="Enter Account Number" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" placeholder="Enter PIN" required>

      <button type="submit">Continue</button>
      <a href="/home" class="home-button">Home</a>
    </form>
  </div>

  <script>
    var data = "{{msg}}";
    if (data === "noaccount") {
      alert("Account Does Not Exist");
    } else if (data === "wrongpin") {
      alert("Invalid PIN");
    }
    else if (data == "nopin"){
      alert("Pin Not Yet Generated !");
    }
  </script>

</body>
</html>
